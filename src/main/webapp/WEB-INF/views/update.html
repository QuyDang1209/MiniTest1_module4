<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Computer</title>
</head>
<body>
<h3>Update Computer</h3>
<p>
    <a th:href="@{/computer}">
        Back to computer list
    </a>
</p>
<div id="form">
    <form th:action="@{/update/{id}(id=${computer.getId()})}" th:object="${computer}"
          method="POST" novalidate="novalidate">
        <div>
            <label for="code">Code</label>
            <input type="text" id="code" th:field="*{code}"/> <br>
            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Name Error</p>
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/> <br>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>
        <div>
            <label for="producer">Producer</label>
            <input type="text" id="producer" th:field="*{producer}"/> <br>
            <p th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}">Name Error</p>
        </div>
        <div>
            <label for="province">Province</label>
            <select id="province" th:field="*{type}">
                <option th:each="p : ${types}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name Error</p>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
