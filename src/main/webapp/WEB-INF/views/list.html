<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Computers</title>
</head>
<body>
<h3>Computers</h3>
<p>
    <a th:href="@{/create}">
        Add new Computer
    </a>
</p>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<!--<p>-->
<!--    <a th:href="@{/type}">-->
<!--        Type-->
<!--    </a>-->
<!--</p>-->
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>CODE</th>
        <th>NAME</th>
        <th>PRODUCER</th>
        <th>TYPE</th>
        <th>IMAGE</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Add to Cart</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,cStatus : ${computer}">
        <td th:text="${cStatus.count}"></td>
        <td th:text="${c.getCode()}"></td>
        <td th:text="${c.getName()}"></td>
        <td th:text="${c.getProducer()}"></td>
        <td th:text="${c.getType().getName()}"></td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${c.img}}"></td>
        <td><a th:href="@{/update/{id}(id=${c.getId()})}">update</a></td>
        <td><a th:href="@{/delete/{id}(id=${c.getId()})}">delete</a></td>
        <td><a th:href="@{/add/__${c.id}__(action='list')}">Add To Cart</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
